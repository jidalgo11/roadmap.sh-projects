<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Blog - Add Article</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>New Article</h1>
  </header>
  <main>
    <form action="/add-article" method="POST">
      <!-- Form Heading -->
      <h2>Create a New Article</h2>

      <!-- Title Field -->
      <div>
        <label for="title">Article Title</label>
        <input type="text" name="title" id="title" placeholder="Enter the article title" maxlength="100"
          aria-describedby="title-help">
      </div>

      <!-- Date Field -->
      <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" min="2023-01-01" max="2030-12-31">
      </div>

      <!-- Content Field -->
      <div>
        <label for="content">Article Content</label>
        <textarea name="content" id="content" rows="10" cols="50" placeholder="Write your article here..."
          aria-describedby="content-help"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit">Publish</button>
    </form>

  </main>
</body>

</html>
